<!DOCTYPE html>
<html>
    <head>
        <title>Sample Loader</title>
        <link rel="stylesheet" type="text/css" href="../css/content.css">
        <script type="text/javascript" src="../src/loader.js"></script>
        <script type="text/javascript" src="../src/loader-extend.js"></script>
        <script type="text/javascript">
			
            var loader_extend  = new LoaderExtend({
                // overwritten
                onsuccess:function() {
                    console.log("It's all right!");
                    var node    = document.createTextNode("Loaded !");
                    var element = document.getElementById("result");
                    element.appendChild(node);
                }
            });
            
            loader_extend.require([
                "utils.js",
                "script-1.js",
                "script-1_1.js",
                "script-1_2.js",
                "script-1_3.js",
                "script-2.js"]
            );
			
        </script>
    </head>
    <body>
        <div id="loader">Exemple d'implementation d'un h√©ritage de classe JS (cf. console)</div>
        <textarea id="code" rows="20" cols="50">
        var loader_extend  = new LoaderExtend({
                // overwritten
                onsuccess:function() {
                    console.log("It's all right!");
                }
            });
            
            loader_extend.require([
                "utils.js",
                "script-1.js",
                "script-2.js",
                "script-1_1.js",
                "script-1_2.js",
                "script-1_3.js"]
            );
        </textarea>
        <div id="result"></div>
    </body>
</html>
